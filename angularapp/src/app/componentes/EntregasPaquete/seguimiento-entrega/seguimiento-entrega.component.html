<div class="wrapper">
    <app-spinner *ngIf="isLoading"></app-spinner>
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body text-center">
                        <span class="titulo">Bitacora de entregas</span>

                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource">
                          
                              <!-- Position Column -->
                              <!-- <ng-container matColumnDef="codigocliente">
                                <th mat-header-cell *matHeaderCellDef> Código cliente </th>
                                <td mat-cell *matCellDef="let element"> {{element.codigO_CLIENTE}} </td>
                              </ng-container> -->
                          
                              <!-- Name Column -->
                              <ng-container matColumnDef="codigoventa">
                                <th mat-header-cell *matHeaderCellDef> Código venta </th>
                                <td mat-cell *matCellDef="let element"> {{element.codigO_VENTA}} </td>
                              </ng-container>
                          
                              <!-- Weight Column -->
                              <ng-container matColumnDef="fechaventa">
                                <th mat-header-cell *matHeaderCellDef> Fecha de venta </th>
                                <td mat-cell *matCellDef="let element"> {{element.fechA_VENTA | date: 'dd-MM-yyyy'}} </td>
                              </ng-container>
                          
                              <!-- Symbol Column -->
                              <ng-container matColumnDef="Estado">
                                <th mat-header-cell *matHeaderCellDef> Estado </th>
                                <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                              </ng-container>

                              <ng-container matColumnDef="Acciones">
                                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                <td mat-cell *matCellDef="let element"> 
                                    <button mat-stroked-button [routerLink]="['/ingresoEntrega', element.codigO_VENTA]" color="primary">Entregar</button> </td>
                              </ng-container>
                          
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                          
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                           showFirstLastButtons
                                           aria-label="Select page of periodic elements">
                            </mat-paginator>
                          </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
