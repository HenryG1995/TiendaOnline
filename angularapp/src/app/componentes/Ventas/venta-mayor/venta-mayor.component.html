<div class="contenedor">
    <h4 style="text-align: center;"><strong>Ventas</strong></h4>
    <mat-divider></mat-divider>

    <div class="contenedorcards">
        
        <mat-card class="example-card" *ngFor="let item of dataSource">
            <mat-card-header>
              <mat-card-title style="text-align: center; align-items: center;">{{item.cardTitle}}</mat-card-title>
              <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
            </mat-card-header>
                <img mat-card-image src="{{item.imagecard}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <h5 style="margin-top: 5px; text-align: center; color: brown;">
                {{'Q.'+item.price}}
              </h5>
            </mat-card-content>
            <mat-card-actions >
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>

          

    </div>
</div>
