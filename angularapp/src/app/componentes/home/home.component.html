<div class="contenedor">

  <h4><strong>DASHBOARD</strong></h4>
  <mat-divider></mat-divider>
  <div class="space">
    <div class="contenedorBotones">
      <button id="btnHoy" class="boton" mat-raised-button
        [ngClass]="{'boton-seleccionado': botonSeleccionado === 'btnHoy'}"
        (click)="seleccionarBoton('btnHoy')">Hoy</button>
      <button id="btnAyer" class="boton" mat-raised-button
        [ngClass]="{'boton-seleccionado': botonSeleccionado === 'btnAyer'}"
        (click)="seleccionarBoton('btnAyer')">Ayer</button>
      <button id="btnSemana" class="boton" mat-raised-button
        [ngClass]="{'boton-seleccionado': botonSeleccionado === 'btnSemana'}"
        (click)="seleccionarBoton('btnSemana')">Esta semana</button>
      <button id="btnSemAnterior" class="boton" mat-raised-button
        [ngClass]="{'boton-seleccionado': botonSeleccionado === 'btnSemAnterior'}"
        (click)="seleccionarBoton('btnSemAnterior')">Semana anterior</button>
      <button id="btnEsteMes" class="boton" mat-raised-button
        [ngClass]="{'boton-seleccionado': botonSeleccionado === 'btnEsteMes'}"
        (click)="seleccionarBoton('btnEsteMes')">Este mes</button>
      <button id="btnEsteAnio" class="boton" mat-raised-button
        [ngClass]="{'boton-seleccionado': botonSeleccionado === 'btnEsteAnio'}"
        (click)="seleccionarBoton('btnEsteAnio')">Este a√±o</button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="container">

    <mat-card class="">
      <mat-card-content class="centrado-verticalmente">
        <div id="cuadro-clientes" class="cuadro-con-icono"
          style="background-color: #3fc3d2; box-shadow: 0px 6px 8px rgba(63, 195, 210);">
          <i class="fa fa-user"></i>
        </div>
        <div class="numero-container">
          <span [class.numero-transformado]="botonClicado" class="numero" #contadorClientes>{{targetClientes}}</span>
          <span class="texto">Clientes</span>
        </div>

      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content class="centrado-verticalmente">
        <div id="cuadro-productos" class="cuadro-con-icono"
          style="background-color: #f6997e; box-shadow: 0px 6px 8px rgba(246,153,126,255)">
          <i class="fa fa-tags"></i>
        </div>
        <div class="numero-container">
          <span [class.numero-transformado]="botonClicado" class="numero" #contadorProductos>{{targetProductos}}</span>
          <span class="texto">Productos</span>
        </div>

      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content class="centrado-verticalmente">
        <div id="cuadro-ventas" class="cuadro-con-icono"
          style="background-color: #5fd778; box-shadow: 0px 6px 8px rgba(95,215,120,255)">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <div class="numero-container">
          <span [class.numero-transformado]="botonClicado" class="numero" #contadorVentas>{{targetVentas}}</span>
          <span class="texto">Ventas</span>
        </div>

      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content class="centrado-verticalmente">
        <div id="cuadro-ingresos" class="cuadro-con-icono"
          style="background-color: #fdb85e; box-shadow: 0px 6px 8px rgba(253,184,94,255)">
          <mat-icon class="fashiping">local_shipping</mat-icon>
        </div>
        <div class="numero-container">
          <span [class.numero-transformado]="botonClicado" class="numero" #contadorIngresos>{{targetIngresos}}</span>
          <span class="texto">Ingreso paquete</span>
        </div>
      </mat-card-content>
    </mat-card>

  </div>

  <div class="contenedortabla">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

</div>
